{%extends 'index.html'%}
{%block body_block%}

<link rel="stylesheet" href="/web/static/css/profile.css">
<header>

 <div class="container">

  <div class="profile">

   <div class="profile-image">

    <img src="addphoto" alt="">photo</img>

   </div>
            
   <div class="profile-user-settings">

    <h1 class="profile-user-name">{{request.user}}</h1>

    {% comment %} <button class="btn profile-edit-btn"><a href="{%url 'edit-profile'%}">Edit Profile</a></button> {% endcomment %}

    <button class="btn profile-settings-btn" aria-label="profile settings"><i class="fas fa-cog" aria-hidden="true"></i></button>

   </div>

   <div class="profile-stats">

    <ul>
     <li><span class="profile-stat-count"></span> posts</li>
     <li><span class="profile-stat-count"></span> followers</li>
     <li><span class="profile-stat-count"></span> following</li>
    </ul>

   </div>

   <div class="profile-bio">

    <p><span class="profile-real-name"></span></p>

   </div>

  </div>
  <!-- End of profile section -->

 </div>
 <!-- End of container -->

</header>

<main>

 <div class="container">

  <div class="gallery">
            {%for p in posts%}

   <div class="gallery-item" tabindex="0">

    <img src="{{p.image.url}}" class="gallery-image" alt="">

    <div class="gallery-item-info">

     <ul>
      <li class="gallery-item-likes"><span class="visually-hidden">Likes:</span><i class="fas fa-heart" aria-hidden="true"></i> {{p.likes}}</li>
      <br><li class="gallery-item-comments"><span class="visually-hidden">Comments:</span><i class="fas fa-comment" aria-hidden="true"></i>{{p.comments}}</li><br>
                        {% comment %} <li class="gallery-item-delete"><span class="visually-hidden">Delete</span><a href="{%url 'post-delete' p.id %}"><i class="fas fa-trash" aria-hidden="true"></i></a></li> {% endcomment %}
     </ul>

    </div>
            
   </div>
            {%endfor%}
   

  
  <!-- End of gallery -->

  <div></div>

 </div>
 <!-- End of container -->

</main>
{%endblock%}
